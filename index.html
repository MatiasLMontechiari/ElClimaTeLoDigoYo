<!DOCTYPE html>
<html lang="es">

<head>
    <title>Matias Leonardo Montechiari - Cátedra PWA </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon_57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon_60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon_72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon_76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon_114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon_120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon_144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon_152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_180x180.png">
    <link rel="icon" type="image/png" href="img/favicon_32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon_194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="img/favicon_96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="img/favicon_192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="img/favicon_16x16.png" sizes="16x16">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="contact-form">
        <h1>ElClimaTeLoDigoYo</h1>
        <form id="contact-form">
            <input title="Search" id="search" value="" type="text" required />
            <button id="sendButton" type="button">Buscar</button>
        </form>
    </section>

    <div id="main">
        <section class="top-cards">
            <h2 id="ciudadtitulo"></h2>
            <img id="imagen-clima" src="" alt="">
            <div class="wrapper">
                <div class="grid">
                    <article class="card tempmin">
                        <p class="card-title">Temp Mínima</p>
                        <p class="card-weather-data" id="tempmin"></p>
                    </article>

                    <article class="card tempmax">
                        <p class="card-title">Temp Máxima</p>
                        <p class="card-weather-data" id="tempmax"></p>
                    </article>

                    <article class="card senscTerm">
                        <p class="card-title">Sensación Térmica</p>
                        <p class="card-weather-data" id="senstermica"></p>
                    </article>

                    <article class="card humedad">
                        <p class="card-title">Humedad</p>
                        <p class="card-weather-data" id="humedad"></p>
                    </article>

                    <article class="card presion">
                        <p class="card-title">Presión Atmosferica</p>
                        <p class="card-weather-data" id="presion"></p>
                    </article>

                    <article class="card viento">
                        <p class="card-title">Velocidad del Viento</p>
                        <p class="card-weather-data" id="viento"></p>
                    </article>
                </div>
            </div>
        </section>
    </div>

    <iframe id="mapa" src="" frameborder="0"></iframe>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
